    <h2>6 dicas para começar a ter uma alimentação mais saudável</h2>
    <p>1º - Prefira alimentos naturais;</p>
    <p>2º - Aprender a ler os rótulos dos alimentos;</p>

    <p>6º - Saiba fazer combinações inteligentes.</p>
