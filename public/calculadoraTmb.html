<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higieia - Saúde e bem-estar</title>
    <script src="/funcoes.js"></script>
</head>
<body>
    <h1>Gasto Energético Total</h1>
    <h2>Informe os dados abaixo:</h2>
    <label for="#">
        <div>
            <a>Homem</a>
            <input type="radio" id="input_homem" name="genero" value="homem">
            <a>Mulher</a>
            <input type="radio" id="input_mulher" name="genero" value="mulher">
        </div>
        <a>Peso(kg)</a>
        <input type="number" id="input_calc_peso" min="0">
        <div>
            <a>Altura(cm)</a>
            <input type="number" id="input_calc_altura" min="0">
        </div>
        <div>
            <a>Idade</a>
            <input type="number" id="input_calc_idade" min="0">
        </div>
        <div>
            <h2>Escolha o seu nível de atividade:</h2>
            <a>Sedentário (pouco ou nenhum exercício)</a>
            <input type="radio" id="input_sedentario" name="atividade" value="1.2">
            <br>
            <a>Levemente Ativo (exercício leve 1 a 3 dias por semana)</a>
            <input type="radio" id="input_leve" name="atividade" value="1.4">
            <br>
            <a>Moderadamente ativo (exercício moderado, faz esportes 3 a 5 dias por semana)</a>
            <input type="radio" id="input_moderado" name="atividade" value="1.7">
            <br>
            <a>Altamente Ativo (exercício pesado diariamente e até 2 vezes por dia)</a>
            <input type="radio" id="input_alto" name="atividade" value="2">
            <br>
        </div>    
    </label>
    <br><br>
    <button onclick="calculaTmb()">Calcular</button>
</body>
</html>
